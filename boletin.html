<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín Mensual - ALPASA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        alpasa: {
                            blue: '#0F2C55', 
                            green: '#4CAF50',
                            light: '#F8FAFC'
                        }
                    },
                    fontFamily: {
                        sans: ['Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Animación suave de entrada */
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 text-slate-800 font-sans min-h-screen flex flex-col">

    <header class="bg-white shadow-sm px-6 py-4 sticky top-0 z-30 flex items-center justify-between border-b border-gray-200">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 text-alpasa-blue hover:bg-gray-100 rounded-full transition duration-300 group shadow-sm border border-gray-100" title="Volver al Inicio">
                <i class="ph ph-arrow-left text-2xl group-hover:-translate-x-1 transition-transform"></i>
            </a>
            <img src="img/Alpasa-Logo.png" alt="Logo Alpasa" class="h-10 w-auto">
        </div>
        <div class="flex items-center gap-2 text-alpasa-blue">
            <i class="ph-fill ph-newspaper-clipping text-2xl"></i>
            <h1 class="text-lg font-bold hidden md:block uppercase tracking-wider">Boletín Mensual</h1>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-start p-4 md:p-8 bg-alpasa-light">
        
        <div class="relative w-full max-w-4xl fade-in-up delay-100">
            
            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 z-20">
                <span class="bg-alpasa-green text-white text-xs font-bold px-4 py-1.5 rounded-full shadow-md uppercase tracking-widest">
                    Edición Actual
                </span>
            </div>

            <div class="bg-white rounded-2xl p-2 md:p-4 shadow-xl border border-gray-200 relative overflow-hidden">
                
                <div class="rounded-xl overflow-hidden bg-gray-50 min-h-[600px] flex items-center justify-center relative">
                    
                    <div class="absolute inset-0 flex items-center justify-center text-gray-300 animate-pulse -z-10">
                        <i class="ph ph-spinner-gap text-6xl animate-spin text-alpasa-blue"></i>
                    </div>

                    <img src="https://drive.google.com/thumbnail?id=1ikDwv5NvjH8WGqN4dgpbS068VWCNEM8y&sz=w1200" 
                         alt="Boletín Mensual ALPASA" 
                         class="w-full h-auto object-contain transition-opacity duration-700 opacity-0"
                         onload="this.classList.remove('opacity-0')">
                </div>

            </div>

            <div class="mt-6 text-center space-y-2">
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-lg shadow-sm text-xs text-gray-500">
                    <i class="ph-fill ph-info text-alpasa-blue"></i>
                    <p>Para ver más detalles, puedes hacer zoom en tu navegador.</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="p-6 text-center text-[10px] text-gray-400 bg-white border-t border-gray-100">
        &copy; 2026 ALPASA Guatemala - Departamento de Comunicación
    </footer>

</body>
</html>
